<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand ">
            <strong id="navbar-email">
            </strong>
            with roles:
            <span id="navbar-roles"></span>
        </a>
        <a class="btn btn-link text-white-50"
           style="text-decoration: none"
           th:href="@{/login}">Logout</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-items-start">
            <div class="col-md-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active"
                            id="v-pills-admin-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-admin"
                            type="button" role="tab"
                            aria-controls="v-pills-admin"
                            aria-selected="true"
                    >Admin
                    </button>
                    <button class="nav-link"
                            id="v-pills-user-tab-1"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-user"
                            type="button" role="tab"
                            aria-controls="v-pills-user"
                            aria-selected="false"

                    >User
                    </button>


                </div>
            </div>
            <div class="col-md-10">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active"
                         id="v-pills-admin"
                         role="tabpanel"
                         aria-labelledby="v-pills-admin-tab"
                         tabindex="0">
                        <h3>Admin panel</h3>
                        <div class="container-fluid">
                            <ul class="nav nav-tabs" id="Admin_panel-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active"
                                            id="all-users-tab"
                                            data-bs-toggle="tab"
                                            data-bs-target="#all-users"
                                            type="button"
                                            role="tab"
                                            aria-controls="all-users"
                                            aria-selected="true"
                                    >Users table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link"
                                            id="new-user-tab"
                                            data-bs-toggle="tab"
                                            data-bs-target="#new-user"
                                            type="button"
                                            role="tab"
                                            aria-controls="new-user"
                                            aria-selected="false"
                                    >New user
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="Admin_panel-tabContent">
                                <div class="tab-pane fade show active" id="all-users"
                                     role="tabpanel"
                                     aria-labelledby="all-users">
                                    <div>
                                        <h5>All users</h5>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="admin-table-body"></tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade show" id="new-user"
                                     role="tabpanel"
                                     aria-labelledby="new-user">
                                    <div class="container-fluid" style="max-width: 300px;">
                                        <div>
                                            <h5>Add new user</h5>
                                        </div>
                                        <form id="create-form">
                                            <div class="text-center">
                                                <label for="create-firstName"
                                                       class="form-label">
                                                    <b>First name</b>
                                                </label>
                                                <input name="firstName"
                                                       type="text"
                                                       class="form-control"
                                                       id="create-firstName"
                                                       required="required"
                                                       placeholder="First Name"
                                                >
                                            </div>
                                            <div class="text-center">
                                                <label for="create-lastName"
                                                       class="form-label">
                                                    <b>Last name</b>
                                                </label>
                                                <input name="lastName"
                                                       type="text"
                                                       class="form-control"
                                                       id="create-lastName"
                                                       required="required"
                                                       placeholder="Last Name"
                                                >
                                            </div>
                                            <div class="text-center">
                                                <label for="create-username"
                                                       class="form-label">
                                                    <b>Email</b>
                                                </label>
                                                <input name="username"
                                                       type="email"
                                                       class="form-control"
                                                       id="create-username"
                                                       required="required"
                                                       placeholder="Email">
                                            </div>
                                            <div class="text-center">
                                                <label for="create-password"
                                                       class="form-label">
                                                    <b>Password</b>
                                                </label>
                                                <input name="password"
                                                       type="password"
                                                       class="form-control"
                                                       id="create-password"
                                                       required="required"
                                                >
                                            </div>
                                            <div class="text-center">
                                                <label for="create-roles"
                                                ><b>Role</b>:</label>
                                                <select multiple class="form-control"
                                                        id="create-roles"
                                                        required="required"
                                                        size="2"
                                                        name="roles">
                                                    <option value="1" name="role">Role
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="text-center mt-3">
                                                <button type="submit"
                                                        class="btn btn-success"
                                                >
                                                    Add new user
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="tab-pane" id="v-pills-user"
                     role="tabpanel"
                     aria-labelledby="v-pills-user-tab"
                     tabindex="0"
                >
                    <h4>User information-page</h4>
                    <div class="container-fluid border rounded">
                        <div>
                            <p>About user</p>
                        </div>
                        <div>
                            <table class="table table-striped border-top">
                                <thead class="border-bottom">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="user-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade"
     tabindex="-1"
     id="editModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body auto" style="max-width: 300px">
                <form name="editForm" id="edit-form">
                    <div class="text-center">
                        <label for="editId"
                               class="form-label">
                            <b>ID</b>
                        </label>
                        <input name="id"
                               type="number"
                               class="form-control"
                               id="editId"
                               disabled="disabled"
                               readonly>
                    </div>
                    <div class="text-center">
                        <label for="editFirstName"
                               class="form-label">
                            <b>First name</b>
                        </label>
                        <input name="firstName"
                               type="text"
                               class="form-control"
                               id="editFirstName">

                    </div>
                    <div class="text-center">
                        <label for="editLastName"
                               class="form-label">
                            <b>Last name</b>
                        </label>
                        <input name="lastName"
                               type="text"
                               class="form-control"
                               id="editLastName">
                    </div>
                    <div class="text-center">
                        <label for="editUsername"
                               class="form-label">
                            <b>Email</b>
                        </label>
                        <input name="username"
                               type="email"
                               class="form-control"
                               id="editUsername">
                    </div>
                    <div class="text-center">
                        <label for="editPassword"
                               class="form-label">
                            <b>Password</b>
                        </label>
                        <input name="password"
                               type="password"
                               class="form-control"
                               id="editPassword"
                        >
                    </div>
                    <div class="text-center">
                        <label for="editRoles"
                        ><b>Role</b>:</label>
                        <select multiple class="form-control"
                                id="editRoles"
                                required="required"
                                size="2"
                                name="roles"
                        >
                        </select>
                    </div>
                    <button type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            id="editClose"
                    >
                        Close
                    </button>
                    <button type="submit"
                            class="btn btn-primary"
                            form="edit-form"
                            id="edit-submit"
                    >
                        Edit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade"
     tabindex="-1"
     id="deleteModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body auto" style="max-width: 300px; margin: auto;">
                <form name="deleteForm" id="delete-form">
                    <div class="text-center">
                        <label for="delete-id"
                               class="form-label">
                            <b>ID</b>
                        </label>
                        <input name="id"
                               type="number"
                               class="form-control"
                               id="delete-id"

                               disabled="disabled"
                               readonly
                        >
                    </div>
                    <div class="text-center">
                        <label for="delete-firstName"
                               class="form-label">
                            <b>First name</b>
                        </label>
                        <input name="firstName"
                               type="text"
                               class="form-control"
                               id="delete-firstName"
                               disabled="disabled"
                               readonly
                        >
                    </div>
                    <div class="text-center">
                        <label for="delete-lastName"
                               class="form-label">
                            <b>Last name</b>
                        </label>
                        <input name="lastName"
                               type="text"
                               class="form-control"
                               id="delete-lastName"
                               disabled="disabled"
                               readonly
                        >
                    </div>
                    <div class="text-center">
                        <label for="delete-username"
                               class="form-label">
                            <b>Email</b>
                        </label>
                        <input name="username"
                               type="email"
                               class="form-control"
                               id="delete-username"
                               disabled="disabled"
                               readonly
                        >
                    </div>
                    <div class="text-center">
                        <label for="delete-roles"
                        ><b>Role</b>:</label>
                        <select multiple class="form-control"
                                id="delete-roles"
                                size="2"
                                name="roles"
                                disabled="disabled"
                        >
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        id="delete-close"
                >
                    Close
                </button>
                <button type="submit"
                        class="btn btn-danger btn-primary"
                        form="delete-form"
                        id="delete-submit"
                >
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>

    const url = 'http://localhost:8080/api/admin';
    fillRoleModal();
    getAdminUser();
    getAdminPage();
    editInDB();
    deleteInDB();

    function fillRoleModal() {
        let roleSelect = fetch(url + "/roleSelect").then((response) => response.json());
        let result = '';
        roleSelect.then(roles => {
            for (let i in roles) {
                result += `<option name="role" value=${roles[i].id}>${roles[i].role.replace("ROLE_", "")}</option>`;
            }
            document.getElementById('create-roles').innerHTML = result;
            document.getElementById('editRoles').innerHTML = result;
            document.getElementById('delete-roles').innerHTML = result;
        });
    }

    function getAdminUser() {
        let currentUser = fetch(url + "/adminUser").then((response) => response.json());
        let roles = '';
        let result = '';
        currentUser.then((user) => {
            user.roles.forEach((name) => {
                roles += " ";
                roles += name.role.replace("ROLE_", "");
            });
            document.getElementById("navbar-email").innerHTML = user.username;
            document.getElementById("navbar-roles").innerHTML = roles;
            result += `<tr>
                    <td>${user.id}</td>
                    <td>${user.firstName}</td>
                    <td>${user.lastName}</td>
                    <td>${user.username}</td>
                    <td>${roles}</td>
                   </tr>`;
            document.getElementById("user-table-body").innerHTML = result;
        });
    }

    function getAdminPage() {

        fetch(url + "/listUsers")
            .then(response => response.json())
            .then(listUsers => loadTable(listUsers));

    }

    function loadTable(listUsers) {
        let result = '';
        for (let user of listUsers) {
            result +=
                `<tr>
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.username}</td>
                <td id=${'role' + user.id}>${user.roles.map(role => role.role.replaceAll("ROLE_", "")).join(' ')}</td>
                <td>
                    <button class="btn btn-info" type="button" id="buttonEdit"
                    data-bs-toggle="modal" data-bs-target="#editModal"
                    onclick="editModal(${user.id})">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" type="button" id="buttonDelete"
                    data-bs-toggle="modal" data-bs-target="#deleteModal"
                    onclick="deleteModal(${user.id})">Delete</button>
                </td>
            </tr>`
        }
        document.getElementById('admin-table-body').innerHTML = result;
    }

    function closeModal() {
        document.querySelectorAll(".btn-close").forEach((btn) => btn.click());
    }

    document.getElementById('create-form').addEventListener('submit', e => {
        e.preventDefault();

        let options = document.getElementById('create-roles').options;
        let rolesToArray = []
        for (let i = 0; i < options.length; i++) {
            if (options[i].selected) {
                rolesToArray.push({id: options[i].value, role: 'ROLE_' + options[i].innerHTML})
            }
        }
        try {
            fetch(url + "/create", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify({
                    firstName: document.getElementById('create-firstName').value,
                    lastName: document.getElementById('create-lastName').value,
                    username: document.getElementById('create-username').value,
                    password: document.getElementById('create-password').value,
                    roles: rolesToArray
                })
            })
                .then(response => {
                    if (response.ok) {
                        fetch(url)
                            .then(res => res.json())
                            .then(listUsers => {
                                loadTable(listUsers)
                            });
                        document.getElementById("all-users-tab").click();
                    }
                })
        } catch (e) {
            console.log(e);
        }
    })

    function editModal(id) {
        let editForm = document.forms["editForm"];
        fillRoleModal();
        fetch(url + '/' + id, {
            method: "GET",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=UTF-8'
            }
        }).then(response => {
            response.json()
                .then(u => {
                    editForm.elements.id.value = u.id;
                    editForm.firstName.value = u.firstName;
                    editForm.lastName.value = u.lastName;
                    editForm.username.value = u.username;
                    editForm.password.value = "****";
                    let options = editForm.roles.options;
                    constructRoles(u, options);
                })
        })
    }

    function constructRoles(u, options) {
        for (let i = 0; i < options.length; i++) {
            let roleName = options[i].innerHTML;
            for (let j = 0; j < u.roles.length; j++) {
                if (u.roles[j].role === "ROLE_" + roleName) {
                    options[i].selected = true;
                    break;
                }
                options[i].selected = false;
            }
        }
    }

    function editInDB() {
        document.getElementById("edit-form").addEventListener('submit', e => {
            e.preventDefault();
            const id = document.getElementById("editId").value;
            let editForm = document.forms["editForm"];
            let options = editForm.roles.options;
            let rolesToArray = [];
            for (let i = 0; i < options.length; i++) {
                if (options[i].selected) {
                    rolesToArray.push({id: options[i].value, role: 'ROLE_' + options[i].innerHTML});
                }
            }
            fetch(url + "/" + id,
                {
                    method: "PATCH",
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json;charset=UTF-8'
                    },
                    body: JSON.stringify({
                        id: id,
                        firstName: editForm.firstName.value,
                        lastName: editForm.lastName.value,
                        username: editForm.username.value,
                        password: editForm.password.value,
                        roles: rolesToArray
                    })
                }).then((response) => {
                if (response.ok) {
                    closeModal();
                    fetch(url)
                        .then(res => res.json())
                        .then(listUsers => {
                            loadTable(listUsers)
                        });
                }
            });
            document.getElementById("all-users-tab").click();
        })
    }

    function deleteModal(id) {
        fillRoleModal();
        fetch(url + '/' + id, {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=UTF-8'
            }
        }).then(response => {
            response.json().then(u => {
                document.getElementById('delete-id').value = u.id;
                document.getElementById('delete-firstName').value = u.firstName;
                document.getElementById('delete-lastName').value = u.lastName;
                document.getElementById('delete-username').value = u.username;
                let options = document.forms["deleteForm"].roles.options;
                constructRoles(u, options);
            })
        })
    }

    function deleteInDB() {
        document.getElementById('delete-form').addEventListener('submit', e => {
            e.preventDefault();
            const id = document.getElementById("delete-id").value;

            fetch(url + "/" + id,
                {
                    method: 'DELETE',
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then((response) => {
                if (response.ok) {
                    closeModal();
                    fetch(url)
                        .then(res => res.json())
                        .then(listUsers => {
                            loadTable(listUsers)
                        });
                }
            });
            document.getElementById("all-users-tab").click();
        })
    }

</script>
</body>
</html>
